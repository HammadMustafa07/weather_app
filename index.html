<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Enter city" id="cityInput">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <div class="weather-card">
            <div class="current-weather">
                <h2 class="city"></h2>
                <!-- <div class="temperature">
                    <span class="temp temp-value"></span>
                    <span class="unit">째C</span> -->
                </div>
                <div class="description">
                    <img src="Images/weather_1bgremove.png" style="height: 100px; width: 120px;" alt="">
                    <span class="text"></span>
                </div>
            </div>
            <div class="weather-details">
                <div class="detail-item">
                    <i class="fas fa-thermometer-half"></i>
                    <span class="temp-value">Feels like: <span class="feels-like"></span>째C</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <span>Humidity: <span class="humidity"></span>%</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <span>Wind: <span class="wind"></span> km/h</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-eye"></i>
                    <span>Visibility: <span class="visibility"></span> km</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Pressure: <span class="pressure"></span> hPa</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
